exclude: 'node_modules|.git'
default_stages: [commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: 'frappe.*'
        exclude: '.*json$|.*txt$|.*csv|.*md|.*svg'
      - id: check-yaml
      - id: no-commit-to-branch
        args: ['--branch', 'develop']
      - id: check-merge-conflict
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, vue, scss, 'ts', 'tsx']
        # Ignore any files that might contain jinja / bundles
        exclude: |
          (?x)^(
              frappe_gen/public/dist/.*|
              cypress/.*|
              .*node_modules.*|
              .*boilerplate.*|
              frappe_gen/public/js/controllers/.*|
              frappe_gen/templates/includes/.*
          )$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        types_or: [javascript]
        args: ['--quiet']
        # Ignore any files that might contain jinja / bundles
        exclude: |
          (?x)^(
              frappe_gen/public/dist/.*|
              cypress/.*|
              .*node_modules.*|
              .*boilerplate.*|
              frappe_gen/public/js/controllers/.*|
              frappe_gen/templates/includes/.*
          )$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        name: 'Run ruff import sorter'
        args: ['--select=I', '--fix']

      - id: ruff
        name: 'Run ruff linter'

      - id: ruff-format
        name: 'Run ruff formatter'

ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
